    <mat-card *ngIf="authSvc.isAuthenticated">
<h1>Teachers info</h1>

<p>This is info of teachers.</p>

<p *ngIf="!teachersdata"><em>Loading...</em></p>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="teachersdata" class="mat-elevation-z8 stdntTbleWdth" style="width: 100%;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="TeacherID">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.TeacherID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="TeacherName">
    <th mat-header-cell *matHeaderCellDef> Teacher Name </th>
    <td mat-cell *matCellDef="let element"> {{element.TeacherName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="TeacherContactNo">
    <th mat-header-cell *matHeaderCellDef> Contact </th>
    <td mat-cell *matCellDef="let element"> {{element.TeacherContactNo }} </td>
  </ng-container>

  <ng-container matColumnDef="TeacherEmail">
    <th mat-header-cell *matHeaderCellDef> Emails </th>
    <td mat-cell *matCellDef="let element"> {{element.TeacherEmail }} </td>
  </ng-container>
  
  <!-- <ng-container matColumnDef="DateRegistered">
    <th mat-header-cell *matHeaderCellDef> Date Registered </th>
    <td mat-cell *matCellDef="let element"> {{element.DateRegistered | date:medium }} </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
</mat-card>
